<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Go Forever tests</title>
  <link rel="stylesheet" media="all" href="lib/mocha.css">
</head>
<body>
  <div id="mocha"><p><a href=".">Index</a></p></div>
  <div id="messages"></div>
  <div id="fixtures"></div>
  
  <script src="lib/sinon.js"></script>
  <script src="lib/mocha.js"></script>
  <script>
    // use chais BDD should assertion style
    mocha.setup('bdd')
  </script>
  <script src="lib/chai.js"></script>
  <script src="lib/request.js"></script>
  <!--used to load the actual client scripts to test-->
  <script src="./../../src/scripts/frontend/lib/require.js"></script>


  <!--load the test scripts-->
  <script src="requestHandler.test.js"></script>

  <!--Load all the scripts the test is dependent on-->
  <!--The scripts must be loaded with requirejs since they are defined as AMD modules-->
  <!--then run all the tests-->
  <script> 
    require([
          './../../src/scripts/frontend/requestHandler.js',
          './../../src/scripts/frontend/views/GameView.js'],function(requestHandler,GameView){

      window.requestHandler = requestHandler
      window.GameView = GameView

      //make the should variable global 
      window.should = chai.should()
      mocha.run();

    }) 
  </script>
  <script>
  </script>
</body>
</html>
