  <script src="./../../src/scripts/frontend/lib/require_shim.js"></script>
  <script>
    requirejs.config({
      baseUrl : './../../src/scripts/frontend/'
    })
  </script>


  <!--load the test scripts-->
  <script src="requestHandler.test.js"></script>

  <!--run all the tests-->
  <script> 
      require( ['RequestHandler'],function(RequestHandler){

        window.RequestHandler = RequestHandler


        //make the should variable global 
        window.should = chai.should()
        mocha.run();
      })

  </script>

  </script>
