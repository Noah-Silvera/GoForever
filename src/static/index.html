<head>
    <link rel="stylesheet" href="/index.css">
    <link href = "//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" rel = "stylesheet">
    <script src="lib/require.js"></script>
    <script src="lib/require_shim.js"></script>
</head>
<body>
    
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
      <script src = "https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
      
      <!-- Include all compiled plugins (below), or include individual files as needed -->
      <script src = "//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
        <div class="jumbotron text-center">
            <img src="goGame.png" class="img-circle center-block" alt="Cinque Terre" width="152" height="118">
            <h1>Go Forever</h1>
            <p>A web application inplementing an interactive Go game.</p>
            <p>Created for the Softwase Architecture course SENG 299.</p>
        </div>
        
        <div class="row">
            <div class="col-sm-6">
                <div class="well well-sm">Sign Up</div>
                <form class="form-horizontal" role="form">
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="username">Username:</label>
                        <div class="col-sm-10">
                            <input name="register-username" type="text" class="form-control" id="username">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="email">Email:</label>
                        <div class="col-sm-10">
                            <input name="register-email" type="text" class="form-control" id="email">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="email">Confirm Email:</label>
                        <div class="col-sm-10">
                            <input name="register-email-confirm" type="text" class="form-control" id="email">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="password">Password:</label>
                        <div class="col-sm-10">
                            <input name="register-password" type="password" class="form-control" id="password">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="password">Confirm Password:</label>
                        <div class="col-sm-10">
                            <input name="register-password-confirm" type="password" class="form-control" id="password">
                        </div>
                    </div>
                    <div class="form-group"> 
                        <div class="col-sm-offset-2 col-sm-10">
                            <button type="submit" class="btn btn-success">Register</button>
                        </div>
                    </div>
                </form>
            </div>
            <div class="col-sm-6">
                <div class="well well-sm">Sign In</div>
                
                <form class="form-horizontal" role="form">
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="username">Username:</label>
                        <div class="col-sm-10">
                            <input name="login-username" type="text" class="form-control" id="username">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="password">Password:</label>
                        <div class="col-sm-10">
                            <input name="login-password" type="password" class="form-control" id="password">
                        </div>
                    </div>
                    <div class="form-group"> 
                        <div class="col-sm-offset-2 col-sm-10">
                            <div class="btn-group">
                                <button type="submit" class="btn btn-success">Submit</button>
                                <button type="submit" class="btn btn-default">I forgot my password/username</button>
                            </div>
                        </div>
                    </div>
                </form>
                <button type="submit" class="btn btn-success pull-right">Play As Guest</button>
            </div>
        </div> 
        
        <div class="alert alert-success">
            <strong>Welcome</strong> sign in, sign up or play as a guest!
        </div>
        
        
        <div class="container">
          <nav class="navbar">
              <div class="container-fluid">
                  <a class="navbar-brand" href="#">GoForever</a>
              </div>
              <ul class="nav navbar-nav">
                <li class="dropdown">
                    <a class="dropdown-toggle" data-toggle="dropdown" href="#">Account
                    <span class="caret"></span></a>
                    <ul class="dropdown-menu">
                    <li><a href="#">Log out</a></li>
                    <li><a href="#">Account Settings</a></li>
                    </ul>
                </li>
                </ul>
          </nav>
          <button class="btn-success btn-block btn-lg">Start Game<button>
          <select class="form-control" name="global-statistics-ordering" id="global-statistics-ordering"><select/>
          <div id="global-statistics">
          <table class="table">
                <thead>
                    <tr>
                    <th>Username</th>
                    <th>Games Played</th>
                    <th>Games Won</th>
                    <th>Win %</th>
                    <th>Win Streak</th>
                    <th>Rank</th>
                    </tr>
                </thead>
                <tbody id="global-statistics-table-body">
                </tbody>
          </table>
          </div>
            
         </div>
          
      </div>
      <div id="thirdstate">
      </div>
      
      
    <script>
        require(['controllers/userController'],function(UserController){

            // load the initial state
            UserController.selectViewState('landingPage')

        })
    </script>
</body>
