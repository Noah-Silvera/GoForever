<head>
    <link rel="stylesheet" href="/gameOptions.css">
    <link href = "//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" rel = "stylesheet">
    <script src="lib/require.js"></script>
    <script src="lib/require_shim.js"></script>
</head>
<body>
    <div class="well lg">
        <h1>Game options</h1>
    </div>
            <div id="div-with-bg">
                <div class="form-group">
                    <label for="board-size">Board Size:</label>
                    <select class="form-control" id="board-size" name="board-size">
                        <option></option>
                        <option>9x9</option>
                        <option>13x13</option>
                        <option>19x19</option>
                    </select>
                    
                    <label for="board-style">Board Style:</label>
                    <select class="form-control" id="board-style" name="board-colour-scheme"></select>
                    <label for="game-handicap">Game Handicap:</label>
                    <select class="form-control" name="game-handicaps" id="game-handicap"><select/>
                    <label for="game-handicap">Opponent:</label>
                    <div class="btn-group" id="opponent-selector">
                        <!--Where the opponent selector buttons will be dyammically inserted-->
                    </div>

                    <label for="game-handicap">Colour:</label>
                    <div id='colour-selector-wrapper'>
                        <div class ="btn-group" id='colour-selector'>
                        
                        </div>
                        <div class ="btn-group" id='colour-selector-indicators'>

                        </div>
                    </div>

                    
                    <button type="button" id="start-btn" class ="btn btn-success btn-block">Start Game</button>
                </div>
            </div>

            
    <script>
        require(['views/gameOptionsView'],function(gameOptionsView){

            // load the initial state
            gameOptionsView.selectViewState('default')
            gameOptionsView.render()
     
        })
    </script>
    
</body>
