<head>
    <link rel="stylesheet" href="/userLanding.css">
    <link href = "//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" rel = "stylesheet">
    <script src = "https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src = "//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
    <script src="lib/require.js"></script>
    <script src="lib/require_shim.js"></script>
</head>
<body>
      
      <!-- Include all compiled plugins (below), or include individual files as needed -->

      <div class="better-border">
            <!--The nav bar is dynamically inserted into this element at runtime-->
            <div id='nav-bar-wrapper'>
            </div>
            <div class="better-border">
            <div class="row">
                <div class="col-sm-6">
                    <label for="global-statistics-ordering">Order Ranking:</label>
                    <select class="form-control" name="global-statistics-ordering" id="global-statistics-ordering"><select/>
                </div>
                <div class="col-sm-2"></div>
                <div class="col-sm-4">
                    <button class="btn-success btn-lg btn-block nav play-game" id="play-game-button">Play</button>
                </div>
            </div>
            <div id="global-statistics">
            <table class="table table-centered">
                <thead>
                    <tr>
                        <th>Username</th>
                        <th>Games Played</th>
                        <th>Games Won</th>
                        <th>Win %</th>
                        <th>Win Streak</th>
                        <th>Rank</th>
                    </tr>
                </thead>
                <tbody id="global-statistics-table-body">
                    <tr>
                        <th id="landing-username"></th>
                        <th id="stats-games-played"></th>
                        <th id="stats-games-won"></th>
                        <th id="stats-win-percentage"></th>
                        <th id="stats-win-streak"></th>
                        <th id="stats-rank"></th>
                    </tr>
                </tbody>
            </table>
            </div>
        </div>
    <script>
        require(['controllers/userController'],function(UserController){

            // load the initial state
            UserController.selectViewState('landingPage')

        })
    </script>
</body>
